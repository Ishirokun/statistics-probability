on: 
  push:
    branches:
      - main
name: 🚀 Website deployment on push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'
      
    - name: 🔨 Build Project
      run: |
        npm install
        npm run build

  deploy:
    environment:
      name: github-pages
      url: https://ishirokun.github.io/statistics-probability/
    runs-on: ubuntu-latest
    needs: web-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3